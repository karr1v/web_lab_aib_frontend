    function getRand(){
    return Math.random();

    function arrint(myArray, i){
        myArray = myArray.map(element =>{return element * i;})
        return myArray;
    }
    console.log(arrint(myArray,i));

    const generateRandomWord = () => {
      const alphabet = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя';
      let word = '';

      for (let i = 0; i < 7; i++) {
        const randomletter = Math.floor(Math.random() * alphabet.length);
        word += alphabet[randomletter];
      }
      return word;
    }
    console.log(generateRandomWord());

    console.log("---5---");
    const person = {};

    person.hobby = 'Программист';
    person.group = 'А';

    person.getInfo = function() {
      const currentYear = new Date().getFullYear();
      const birthYear = parseInt(this.birthday.split('.')[2]);
      const age = currentYear - birthYear;

      return `ФИО: ${this.surname} ${this.firstName} ${this.patronymic}\nГод рождения: ${birthYear}\nХобби: ${this.hobby}\nВозраст: ${age}`;
    };

    alert(person.getInfo());

      Тищенко: 70000,
      Шапков: 45000,
      Амелякина: 50000
    };

    let totalSalary = 0;

</script>

Вопросы 
- Через какой оператор Вы объявили переменую? Ответ: let, var же устаревший типа
- Какие доступны операторы для объявления переменных? В чём их отличия? Ответ: Есть let, а есть var. Переменные, объявленные с помощью var, имеют функциональную область видимости или глобальную область видимости, если они объявлены вне любой функции. Однако, переменные, объявленные с помощью var, не имеют блочной области видимости. Переменные, объявленные с помощью let, ограничены областью видимости блока, в котором объявлены.
- Что происходит при вызове alert()? Ответ: В браузере отображается диалоговое окно с сообщением, переданным в качестве аргумента.
